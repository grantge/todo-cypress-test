<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Todo list app</title>
  </head>
  <body>
    <div class="ui container">
      <h1 style="margin: 50px 0 30px 0">Todo App</h1>
      <div class="ui vertically divided grid">
        <div class="two column row">
          <!-- First column - forms -->
          <div class="ui basic modal">
            <div class="ui icon header">
              <i class="archive icon"></i>
              Are you sure you want to delete this message?
            </div>
            <div class="actions">
              <div class="ui red basic cancel inverted button">
                <i class="remove icon"></i>
                No
              </div>
              <div class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Yes
              </div>
            </div>
          </div>

          <div class="column">
            <form class="ui form">
              <div class="field">
                <label>Todo's name</label>
                <input
                  class="todoName"
                  type="text"
                  name="first-name"
                  placeholder="Todo"
                />
                <div
                  class="ui negative message warningTodo"
                  style="
                    width: 200px;
                    padding: 10px;
                    font-size: 10px;
                    display: table-column;
                  "
                >
                  <div class="header">Todos must be at least 3 characters</div>
                </div>
              </div>
              <div class="field">
                <label>Description</label>
                <input
                  class="descriptionName"
                  type="text"
                  name="last-name"
                  placeholder="Description"
                />
                <div
                  class="ui negative message warningDescription"
                  style="
                    width: 229px;
                    padding: 10px;
                    font-size: 10px;
                    display: table-column;
                  "
                >
                  <div class="header">
                    Description must be at least 3 characters
                  </div>
                </div>
              </div>
              <button
                class="ui button btn"
                type="submit"
                style="background-color: #008080; color: aliceblue"
              >
                Submit
              </button>
            </form>
          </div>

          <!-- Second column - messages -->

          <div class="column column-2"></div>

          <!-- Modal window-->
        </div>
      </div>
    </div>

    <script src="script/index.js"></script>
    <script>
      function activateModal() {
        $('.ui.basic.modal').modal('show');
      }
    </script>
  </body>
</html>
